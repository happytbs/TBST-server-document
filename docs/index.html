  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
  <!-- <script src="https://wugenqiang.github.io/CS-Notes/plugin/jquery.js"></script>
  <script src="https://wugenqiang.github.io/CS-Notes/plugin/jquery.goup.js"></script> -->
  <!-- mouse click -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
  <nav>
    <!-- <a href="https://apicraft.top/" target="_blank">服务器论坛</a> -->

<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <!-- docsify-edit-on-github -->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制代码到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script>
    window.$docsify = {
      name: 'TBST document',
      repo: 'https://github.com/happytbs/TBST-server_document',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      loadSidebar: true,
      coverpage: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: ' 搜索…',
        noData: '😨抱歉,找不到结果！',
        // 搜索标题的最大程级, 1 - 6
        depth: 5,
        hideOtherSidebarContent: false,
        namespace: 'docsify-demo',
      },
      footer: {
        copy: '<span>Copyright &copy; 2021 - 2022 版权所有!</span>',
        auth: ' <a href="https://tbstmc.xyz/" target="_blank">🎉TBST服务器运营管理团队制作</a>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },//添加页脚
    }
  </script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/viz.js@1.8.0/viz.js"></script>

</body>

</html>
