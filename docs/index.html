<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>TBST-server document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <nav>
    <a href="https://apicraft.top/">服务器论坛</a>
    <a href="http://mc.apicraft.top/oldweb">服务器信息</a>
  </nav>
</head>

<body>
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <!-- <script src="//unpkg.com/docsify-edit-on-github/index.js"></script> -->
  <!--Java代码高亮-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制代码到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script>
    window.$docsify = {
      name: 'TBST document',
      repo: 'https://github.com/happytbs/TBST-server_document',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      loadSidebar: true,
      coverpage: true,
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: ' 搜索…',
        noData: '😨抱歉,找不到结果！',
        // 搜索标题的最大程级, 1 - 6
        depth: 5,
      }
    }
  </script>
   <!-- emoji表情支持 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
   <!-- 图片放大缩小支持 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
   <!-- 搜索功能支持 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>  原版js引入 会导致冲突！-->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
